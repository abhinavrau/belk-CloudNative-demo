
<form role="form" ng-submit="submit()">
	<div class="form-group">
		<label for="name">Name:</label> <input type="text"
			class="form-control" id="name" name="name" ng-model="resave.name"/>
	</div>
	<div class="form-group">
		<label for="status">Status:</label> <select name="status" ng-model="resave.status" class="form-control">
      <option value="option-1">confirmed</option>
      <option value="option-2">pending</option>
    </select>
	</div>
	<button type="submit" class="btn btn-primary">Save</button>
</form>
